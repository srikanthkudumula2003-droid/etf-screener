name: ETF Alert Bot Daily Schedule

on:
  schedule:
    # 9:15 AM IST is 3:45 AM UTC
    - cron: '45 3 * * *'
    # 3:10 PM IST is 9:40 AM UTC
    - cron: '40 9 * * *'
  workflow_dispatch: # This allows you to run it manually anytime for testing

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python_version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests

      - name: Run ETF Bot Script
        env:
          # These must match the names in your GitHub Settings > Secrets
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python bot.py
