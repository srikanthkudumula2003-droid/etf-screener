name: Daily ETF Screener

on:
  schedule:
    # --- MORNING UPDATE ---
    # Trigger: 8:15 AM IST (2:45 AM UTC)
    # Goal: Arrive by 9:15 AM Market Open
    - cron: '45 2 * * 1-5'

    # --- EVENING UPDATE ---
    # Trigger: 2:20 PM IST (8:50 AM UTC)
    # Goal: Arrive by 3:10 PM Market Close
    - cron: '50 8 * * 1-5'

  workflow_dispatch:
    # Allows you to run it manually for testing

jobs:
  run-screener:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests

      - name: Run ETF Screener
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python bot.py
