name: Daily ETF Screener
on:
  schedule:
    # Runs at 4:00 PM IST (10:30 AM UTC) every weekday
    - cron: '30 10 * * 1-5'
  workflow_dispatch: # Allows you to run it manually to test

jobs:
  screen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Dependencies
        run: pip install yfinance pandas requests
      - name: Run Screener
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python bot.py
